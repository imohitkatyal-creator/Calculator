<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
		<div id="container">
			<div id="display-container"><h1 id="display"></h1></div>
			<div id="keyboard">
				<div class="keys" id="clear" data-value="C">C</div>
				<div class="keys" id="operation" data-value="()">( )</div>
				<div class="keys" id="operation" data-value="%">%</div>
				<div class="keys" id="operation" data-value="/">/</div>
				<div class="keys" data-value="7">7</div>
				<div class="keys" data-value="8">8</div>
				<div class="keys" data-value="9">9</div>
				<div class="keys" id="operation" data-value="*">X</div>
				<div class="keys" data-value="4">4</div>
				<div class="keys" data-value="5">5</div>
				<div class="keys" data-value="6">6</div>
				<div class="keys" id="operation" data-value="-">-</div>
				<div class="keys" data-value="1">1</div>
				<div class="keys" data-value="2">2</div>
				<div class="keys" data-value="3">3</div>
				<div class="keys" id="operation" data-value="+">+</div>
				<div class="keys" data-value="+/-">+/-</div>
				<div class="keys" data-value="0">0</div>
				<div class="keys" data-value=".">.</div>
				<div class="keys" id="equals" data-value="=">=</div>
				
			</div>
		</div>
		<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
